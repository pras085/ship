name: azlogistik_chat
description: Chat plugin for AZ Logistik
version: 1.0.1+3
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  bot_toast: 
  cached_network_image: 
  dio: ^3.0.0
  equatable: 
  flutter_bloc: 
  flutter_svg:
  file_picker:
  hydrated_bloc: 
  image_picker: 
  infinite_scroll_pagination: 3.1.0
  intl: 
  json_serializable:  
  metadata_fetch: 
  photo_view: 
  timeago: 
  url_launcher: 
  webview_flutter: #^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner:

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.azlogistik.azlogistik_chat
        pluginClass: AzlogistikChatPlugin
      ios:
        pluginClass: AzlogistikChatPlugin
      web:
        pluginClass: AzlogistikChatWeb
        fileName: azlogistik_chat_web.dart

  # To add assets to your plugin package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  assets:
    - assets/images/
    - assets/fonts/

  # To add custom fonts to your plugin package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: AvenirNextLTPro
      fonts:
        - asset: assets/fonts/AvenirNextLTPro-Bold.otf
          weight: 700
        - asset: assets/fonts/AvenirNextLTPro-BoldIt.otf
          weight: 700
          style: italic
        - asset: assets/fonts/AvenirNextLTPro-Demi.otf
          weight: 600
        - asset: assets/fonts/AvenirNextLTPro-DemiIt.otf
          weight: 600
          style: italic
        - asset: assets/fonts/AvenirNextLTPro-Medium.otf
          weight: 500
        - asset: assets/fonts/AvenirNextLTPro-MediumIt.otf
          weight: 500
          style: italic
        - asset: assets/fonts/AvenirNextLTPro-Regular.otf
        - asset: assets/fonts/AvenirNextLTPro-It.otf
          style: italic
